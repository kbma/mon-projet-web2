<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta http-equiv="Refresh" content="05"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
</head>

<body>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <label for="name">Nom:</label>
        <input type="text" name="name" id="name" placeholder="Tapez votre nom" required>
        <br>
        <input type="password" id="motDePasse" name="motDePasse" required>
        <br>
        <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
        <br>
        <input type="checkbox" id="accepterConditions" name="accepterConditions" value="accepte" required>
        <label for="accepterConditions">J'accepte les conditions</label>
        


        <input type="radio" id="genreHomme" name="genre" value="homme">
        <label for="genreHomme">Homme</label>

        <input type="radio" id="genreFemme" name="genre" value="femme">
        <label for="genreFemme">Femme</label>

<br>
        <input type="radio" id="SituationC" name="Situation" value="Celibataire">
        <label for="SituationC">Celibataire</label>

        <input type="radio" id="SituationM" name="Situation" value="Marié">
        <label for="SituationM">Marié</label>

        <input type="file" id="choisirFichier" name="fichier" accept=".jpg, .jpeg, .png">
        <input type="date" id="dateNaissance" name="dateNaissance" min="2024-10-18" value="2024-11-18" required>
       
        <input type="range" id="niveauVolume" name="volume" min="0" max="100" value="10">
        
        <input type="number" id="quantite" name="quantite" min="1" max="10" step="1" value="1">

        <input type="color" id="couleur" name="couleur" value="#ff0000">

        <input type="hidden" id="identifiantCache" name="identifiantCache" value="12345">

        <input type="tel" id="numeroTelephone" name="numeroTelephone" pattern="\+216 [0-9]{2} [0-9]{3} [0-9]{3}" placeholder="26-456-789">
        <input type="url" id="siteWeb" name="siteWeb" placeholder="http://www.example.com" required>
        <input type="time" id="heureRdv" name="heureRdv" min="08:30" max="18:00" step="900" required>
        <input type="month" id="moisAnnee" name="moisAnnee" min="2024-01" max="2024-12" required>

        <input type="submit" value="Enregistrer">
        <input type="reset" value="Réinitialiser">
    </form>
</body>

</html>
